{% extends 'app/base.html' %}
{% load static %}
{% block title %}Tutorial{% endblock title %}
{% block main-content %}
<main class="relative container mx-auto bg-white px-4">

{%for i in exercise%}

  <article class="max-w-prose mx-auto py-8">
    <br>
    <h1 class="text-2xl font-bold">{{forloop.counter}}. {{i.name}}</h1>
    <br>
    <center>
    <iframe width="720" height="420"
        src="https://www.youtube-nocookie.com/embed/{{i.video_id}}?modestbranding=1&autohide=1&showinfo=0&autoplay=1" frameborder="0">
    </iframe>
    </center>
    <br>
    <p class="mt-6">{{i.detail}}</p>
    </article>
    {%endfor%}


</main>
{% endblock main-content %}
