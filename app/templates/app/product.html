{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Side Bar for filter
   </div>
  <div class="col-sm-8 offset-sm-1">
   
<div class="m-3">
 <!-- Slider 1 -->

 <div class="owl-carousel" id="slider1">
 {% for i,j in list %}
  <a href="{% url 'product-detail' i.id%}" class="btn">
  <div class="item"><img src="{{i.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{i.title}}</span>
  <br>

  <span class="fs-5">Rs.{{i.base_price}} <small class="fw-light text-decoration-line-through">{{j.base_price}}</small></span>
  <br>

  <span class="fs-5"><small>{{i.discount}}% OFF</small></span>
  </div>
  </a>
  {% endfor %}
 </div>

</div>



  </div>
 </div>
</div>
{% endblock main-content %}
